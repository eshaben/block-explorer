<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
          <h1 class="display-4">Block Explorer</h1>
          <p class="lead">Search the Ethereum blockchain for block & transaction details!</p>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="container">
        <form class="card">
          <div class="row card-body" style="margin:auto; padding:1rem;">
            <label for="start-block">Search a range of blocks:</label>
            <div class="col">
              <input type="number" class="form-control" id="start-block" placeholder="Start Block #">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="end-block" placeholder="End Block #">
            </div>
            <div class="col">
              <button class="btn btn-primary mb-2 range">Go</button>
            </div>
          </div>
          <div class="validation-error"></div>
          <div class="row card-body" style="margin:auto; padding:1rem;">
            <label for="blocks-from-latest">Search a number of blocks from the latest:</label>
            <div class="col">
              <input type="number" class="form-control" id="blocks-from-latest" placeholder="200">
            </div>
            <div class="col">
              <button class="btn btn-primary mb-2 from-latest">Go</button>
            </div>
          </div>
        </form>
      </section>
      <section class="container">
        <table class="table table-hover table-bordered" style="margin-top: 5vh;">
          <thead>
            <tr>
              <th scope="col">Block #</th>
              <th scope="col">Timestamp</th>
              <th scope="col"># of Transactions</th>
              <th scope="col"># of Uncles</th>
            </tr>
          </thead>
          <tbody class="block-data">
          </tbody>
        </table>
        <div class="no-data-message" style="display:flex; justify-content: center">
          <h5>No block data to display. Please try searching!</h5>
        </div>
      </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./src/js/app.js" charset="utf-8"></script>
  </body>
</html>
